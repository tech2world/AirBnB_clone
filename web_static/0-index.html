<!DOCTYPE html>
<html>

<head>
  <title>Header and Footer Example</title>
</head>

<body style="margin: 0; padding: 0;">

  <header style="background-color: #FF0000; height: 70px; width: 100%;">
  </header>

  <main style="min-height: calc(100vh - 130px);"></main>

  <footer style="background-color: #00FF00; height: 60px; width: 100%; position: fixed; bottom: 0;">
    <h2 style="color: white; text-align: center; line-height: 60px;">Best School</h2>
  </footer>

</body>

</html>
