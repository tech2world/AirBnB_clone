<!DOCTYPE html>
<html>

<head>
  <title>Header and Footer Example</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #FF0000;
      height: 70px;
      width: 100%;
    }

    header h1 {
      color: white;
      text-align: center;
      line-height: 70px;
    }

    main {
      min-height: calc(100vh - 130px);
    }

    footer {
      background-color: #00FF00;
      height: 60px;
      width: 100%;
      position: fixed;
      bottom: 0;
    }

    footer h2 {
      color: white;
      text-align: center;
      line-height: 60px;
    }
  </style>
</head>

<body>

  <header>
  </header>

  <main></main>

  <footer>
    <h2>Best School</h2>
  </footer>

</body>

</html>
